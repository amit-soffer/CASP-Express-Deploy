version: '3'
services:
  ukc-ep:
    image: "${UNBOUND_REPO:-unboundukc}/ukc-server:${UNBOUND_VERSION:-2007}"
    container_name: ukc-ep
    restart: always
    ports:
     - "8443:8443"
    entrypoint: ["/unbound/start_ukc.sh", "ep", "ukc-partner", "ukc-aux"] 
    hostname: ukc-ep
    environment:
      UKC_NOCERT: 'true'
      UKC_PASSWORD: 'Unbound1!'
      UKC_PARTITION: 'casp'
      UKC_PARTITION_USER_PASSWORD: 'Unbound1!'
      USE_CASP: 'true'
  ukc-partner:
    image: "${UNBOUND_REPO:-unboundukc}/ukc-server:${UNBOUND_VERSION:-2007}"
    container_name: ukc-partner
    restart: always
    entrypoint: ["/unbound/start_ukc.sh", "partner", "ukc-ep", "ukc-aux"]
    hostname: ukc-partner
    environment: 
      USE_CASP: 'true'
  ukc-aux:
    image: "${UNBOUND_REPO:-unboundukc}/ukc-server:${UNBOUND_VERSION:-2007}"
    container_name: ukc-aux
    restart: always
    entrypoint: ["/unbound/start_ukc.sh", "aux", "ukc-ep", "ukc-partner"]
    hostname: ukc-aux
    depends_on:
      - "ukc-ep"
      - "ukc-partner"
    environment: 
      USE_CASP: 'true'
  db:
    image: postgres:11
    container_name: db
    restart: always
    ports:
      - 5432:5432
    logging:
      driver: none
    environment:
      POSTGRES_PASSWORD: 'DBPassword'
  casp:
    image: "${UNBOUND_REPO:-unboundukc}/casp-server:${UNBOUND_VERSION:-2007}"
    container_name: casp
    entrypoint: ["/unbound/start_casp.sh", "start"]
    restart: always
    ports:
      - "443:443"
    environment:
      PGHOST: 'db'
      PGDATABASE: 'postgres'
      PGUSER: 'postgres'
      PGPASSWORD: 'DBPassword'
      UKC_EP: 'ukc-ep'
      UKC_PARTITION: 'casp'
      UKC_PARTITION_USER_PASSWORD: 'Unbound1!'
      CASP_FIREBASE_TOKEN: ${FIREBASE_TOKEN}
      INFURA_PROJECTID: ${INFURA_PROJECTID}
      BLOCKSET_TOKEN: ${BLOCKSET_TOKEN}
      CASP_SO_PASSWORD: 'Unbound1!'
      CASP_ACCOUNT: 'CASP'
    depends_on:
      - "ukc-ep"
      - "ukc-partner"
      - "ukc-aux"
      - "db"
  casp-bot:
    image: "${UNBOUND_REPO:-unboundukc}/casp-bot:${UNBOUND_VERSION:-2007}"
    container_name: casp-bot
    restart: always
    environment:
      BOT_NAME: 'casp-bot'
      CASP: 'casp'
      CASP_SO_PASSWORD: 'Unbound1!'
      CASP_ACCOUNT: 'CASP'
      BOT_KS_PASSWORD: 'Unbound1!'
    depends_on:
      - "casp"